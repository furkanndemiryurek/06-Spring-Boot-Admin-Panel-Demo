<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
	integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<h3 class="mt-4">Yeni ürün ekle</h3>
		<hr>

		<form action="#" th:action="@{/products/save}" method="POST"
			th:object="${product}">

			<div class="form-group">
				<input type="hidden"
					th:field="*{id}" class="form-control mt-3">
			</div>

			<div class="form-group">
				<label class="mt-2">Marka :</label> <input type="text"
					th:field="*{brand}" class="form-control mt-3">
			</div>

			<div class="form-group">
				<label class="mt-2">Model :</label> <input type="text"
					th:field="*{model}" class="form-control mt-3">
			</div>

			<div class="form-group">
				<label class="mt-2">Kategori :</label> <input type="text"
					th:field="*{categoryId}" class="form-control mt-3">
			</div>

			<div class="form-group">
				<label class="mt-2">Fiyat :</label> <input type="text"
					th:field="*{price}" class="form-control mt-3">
			</div>

			<div class="form-group">
				<label class="mt-2">Stok adedi :</label> <input type="text"
					th:field="*{stock}" class="form-control mt-3">
			</div>

			<div class="form-group">
				<label class="mt-2">Renk :</label> <input type="text"
					th:field="*{color}" class="form-control mt-3">
			</div>

			<div class="form-group">
				<label class="mt-2">Yükseklik :</label> <input type="text"
					th:field="*{heigth}" class="form-control mt-3">
			</div>

			<div class="form-group">
				<label class="mt-2">Genişlik :</label> <input type="text"
					th:field="*{width}" class="form-control mt-3">
			</div>
			
			<button type="submit" class="btn btn-primary my-3">Kaydet</button>

		</form>

	</div>

</body>
</html>
