<head>
<meta charset="UTF-8">
<title>Ürün Detayı</title>

	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
	integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"

<style>
body {
	background-color: #CCCCCC;
}

.product-container {
	background-color: #F0F0F0;
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.product-image {
	width: 250px;
	height: 200px;
	display: block;
	margin: 0 auto;
	border: 1px solid
}

.button-container {
	text-align: center;
	margin-top: 10px;
}
</style>
</head>

<body>

	<div class="container mt-5">
		<div class="product-container">
			<div class="text-center">
				<img src="path/to/your/product-image.jpg" alt="Ürün Görseli"
					class="img-fluid mb-3 product-image">
			</div>

			<h2 class="text-center"
				th:text="${product.brand} + '  ' + ${product.model}"></h2>


			<div class="container mt-5">
				<p class="h3 text-muted">
					Kategori : <span id="yourText" class="h2 text-black"
						th:text=${product.getCategory.categoryName}></span>
				</p>
			</div>

			<div class="container mt-5">
				<p class="h3 text-muted">
					Fiyat : <span id="yourText" class="h2 text-black"
						th:text=${product.price}></span>₺
				</p>
			</div>

			<div class="container mt-5">
				<p class="h3 text-muted">
					Stok : <span id="yourText" class="h2 text-black"
						th:text=${product.unitsInStock}></span>
				</p>
			</div>

			<div class="container mt-5">
				<p class="h3 text-muted">
					Renk : <span id="yourText" class="h2 text-black"
						th:text=${product.getProductDetail.color}></span>
				</p>
			</div>

			<div class="container mt-5">
				<p class="h3 text-muted">
					Yükseklik : <span id="yourText" class="h2 text-black"
						th:text=${product.getProductDetail.heigth}></span>m
				</p>
			</div>

			<div class="container mt-5">
				<p class="h3 text-muted">
					Genişlik : <span id="yourText" class="h2 text-black"
						th:text=${product.getProductDetail.width}></span>m
				</p>
			</div>

		</div>
		<div class="button-container">
			<a th:href="@{/products}" class="btn btn-secondary btn-lg m-3">Ürünlere
				dön</a>
		</div>
	</div>

	<!-- Bootstrap JS ve jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
